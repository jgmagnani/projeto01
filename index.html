<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Driven Eats</title>
</head>
<body>
    <header>
        <div>
            <h1>DrivenEats</h1>
            <h2>Sua comida em 6 minutos</h2>
        </div>
    </header>

    <main>
        <!-- Lista de pratos -->
        <div>        
            <h2>Primeiro, seu prato</h2>        
            <div class="listaPratos" data-test="dishes">            
                    <button onclick="escolherPrato(this)" class="pedido" data-test="food-option">
                        <img src="imagens/frango_yin_yang 1.png" >                    
                        <h1 data-test="food-title">Frango YIN YANG</h1>
                        <p>Um pouco de batata, <br>um pouco de salada</p>
                        <h2 data-test="food-price">R$ 14,99</h2>    
                                                                  
                    </button>

                    <button onclick="escolherPrato(this)" class="pedido" data-test="food-option">
                        <img src="imagens/frango_yin_yang 1.png" >                                    
                        <h1 data-test="food-title">Frango YIN YANG</h1>
                        <p>Um pouco de batata, <br>um pouco de salada</p>
                        <h2 data-test="food-price">R$ 14,99</h2>                       
                    </button>

                    <button onclick="escolherPrato(this)" class="pedido" data-test="food-option">
                        <img src="imagens/frango_yin_yang 1.png" >                                    
                        <h1 data-test="food-title">Frango YIN YANG</h1>
                        <p>Um pouco de batata, <br> um pouco de salada</p>
                        <h2 data-test="food-price">R$ 14,99</h2>                        
                    </button>

                    <button onclick="escolherPrato(this)" class="pedido" data-test="food-option">
                        <img src="imagens/frango_yin_yang 1.png" >                                    
                        <h1 data-test="food-title">Frango YIN YANG</h1>
                        <p>Um pouco de batata, <br>um pouco de salada</p>
                        <h2 data-test="food-price">R$ 14,99</h2>                        
                    </button>

                    <button onclick="escolherPrato(this)" class="pedido" data-test="food-option"> 
                        <img src="imagens/frango_yin_yang 1.png" >                    
                        <h1 data-test="food-title">Frango YIN YANG</h1>
                        <p>Um pouco de batata,<br>um pouco de salada</p>
                        <h2 data-test="food-price">R$ 14,99</h2>                       
                    </button>                  
            </div>        
        </div>
        <!-- Lista de bebidas -->
        <div>        
            <h2>Agora, sua bebida</h2>        
            <div class="listaBebidas" data-test="drinks">            
                    <button onclick="escolherBebida(this)" class="pedido" data-test="food-option">
                        <img src="imagens/coquinha_gelada 1.png" >                
                    
                        <h1 data-test="food-title">Coquinha gelada</h1>
                        <p>Ta caro não compra</p>
                        <h2 data-test="food-price">R$ 15,00</h2>
                    </button>
                    <button onclick="escolherBebida(this)" class="pedido" data-test="food-option">
                        <img src="imagens/coquinha_gelada 1.png" >                
                    
                        <h1 data-test="food-title">Agua com gás</h1>
                        <p>É o que tem</p>
                        <h2 data-test="food-price">R$ 3,99</h2>
                    </button>
                    <button onclick="escolherBebida(this)" class="pedido" data-test="food-option">
                        <img src="imagens/coquinha_gelada 1.png" >                
                    
                        <h1 data-test="food-title">Refris 2L</h1>
                        <p>Coca-cola e Guarana</p>
                        <h2 data-test="food-price">R$ 11,00</h2>
                    </button>
                    <button onclick="escolherBebida(this)" class="pedido" data-test="food-option">
                        <img src="imagens/coquinha_gelada 1.png" >                
                    
                        <h1 data-test="food-title">Suco natural</h1>
                        <p>Consultar sabores</p>
                        <h2 data-test="food-price">R$ 8,75</h2>
                    </button>
                    <button onclick="escolherBebida(this)" class="pedido" data-test="food-option">
                        <img src="imagens/coquinha_gelada 1.png" >                
                    
                        <h1 data-test="food-title">Cerveja</h1>
                        <p>Heineken</p>
                        <h2 data-test="food-price">R$ 10,99</h2>
                    </button>                  
            </div>        
        </div>
        <!-- Lista de sobremesas -->
        <div>        
            <h2>Por fim, sua sobremesa</h2>        
            <div class="listaSobremesas" data-test="desserts">            
                    <button  onclick="escolherSobremesa(this)" class="pedido" data-test="food-option">
                        <img src="imagens/pudim 1.png" >                
                    
                        <h1 data-test="food-title">Pudim de leite</h1>
                        <p>Pudim de leite só</p>
                        <h2 data-test="food-price">R$ 11,99</h2>                        
                    </button>
                    <button onclick="escolherSobremesa(this)" class="pedido" data-test="food-option">
                        <img src="imagens/pudim 1.png" >                
                    
                        <h1 data-test="food-title">Pudim sem leite</h1>
                        <p>Pudim com água </p>
                        <h2 data-test="food-price">R$ 9,99</h2>
                    </button>
                    <button onclick="escolherSobremesa(this)" class="pedido" data-test="food-option">
                        <img src="imagens/pudim 1.png" >                
                    
                        <h1 data-test="food-title">Pudim leite moça</h1>
                        <p>Pudim mais caro</p>
                        <h2 data-test="food-price">R$ 14,99</h2>
                    </button>
                    <button onclick="escolherSobremesa(this)" class="pedido" data-test="food-option">
                        <img src="imagens/pudim 1.png" >                
                    
                        <h1 data-test="food-title">Pudim vegano</h1>
                        <p>Pudim sem bicho</p>
                        <h2 data-test="food-price">R$ 17,99</h2>
                    </button>
                    <button onclick="escolherSobremesa(this)" class="pedido" data-test="food-option">
                        <img src="imagens/pudim 1.png" >                
                    
                        <h1 data-test="food-title">Pudim ala pudim</h1>
                        <p>Double pudim</p>
                        <h2 data-test="food-price">R$ 19,99</h2>
                    </button>                  
            </div>        
        </div>
        
    </main>

    <footer>
        
        <button data-test="finish-button" class="verficaBotao" >Selecione os 3 itens <br>
            para fechar o pedido</button>
        
    </footer>
    
    <div class="finalizar">
        <div class="cofirmarPedido">
            <h1>Confirme seu pedido</h1>
            <h2 class="confPrato"></h2>
            <h2 class="confBebida"></h2>
            <h2 class="confSobremesa"></h2>
            <button>Tudo certo, pode pedir!</button>
            <button>Cancelar</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
